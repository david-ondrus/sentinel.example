include: SauceDemoMenuPage
elements:
  product_sort_dropdown:
    elementType: Dropdown
    class: product_sort_container
    xpath: "//span[@class='select_container']/select"
  first_item_name:
    elementType: Div
    xpath: "//div[@class='inventory_list']/div[1]/div[@class='inventory_item_description']"
  sauce_labs_backpack_link:
    elementType: Div
    text: "Sauce Labs Backpack"
  add_backpack_item:
    elementType: Button
    xpath: "//button[@id='add-to-cart-sauce-labs-backpack']"
  remove_backpack_item:
    elementType: Button
    xpath: "//button[@id='remove-sauce-labs-backpack']"
  shopping_cart_item:
    elementType: Span
    xpath: "//span[contains(text(),'1')]"
  backpack_item:
    elementType: Div
    xpath: "//div[contains(text(),'Sauce Labs Backpack')]"